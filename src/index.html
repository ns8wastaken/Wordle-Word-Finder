<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Word Finder</title>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="center-div">
            <!-- Toggle: Use only valid words -->
            <section id="use-valid-words-container">
                <label for="use-valid-words">Use only valid words</label>
                <label class="switch">
                    <input type="checkbox" id="use-valid-words">
                    <span class="slider"></span>
                </label>
            </section>

            <!-- Correct letters -->
            <fieldset class="input-container-fieldset" id="correct-fieldset">
                <legend class="input-container-legend">Correct</legend>
                <div class="letter-row">
                    <input type="text" class="letter-input" maxlength="1">
                    <input type="text" class="letter-input" maxlength="1">
                    <input type="text" class="letter-input" maxlength="1">
                    <input type="text" class="letter-input" maxlength="1">
                    <input type="text" class="letter-input" maxlength="1">
                </div>
            </fieldset>

            <!-- Valid letters -->
            <fieldset class="input-container-fieldset" id="valid-fieldset">
                <legend class="input-container-legend">Valid</legend>
                <div class="letter-row" id="valid-container">
                    <input type="text" class="letter-input" maxlength="1">
                    <input type="text" class="letter-input" maxlength="1">
                    <input type="text" class="letter-input" maxlength="1">
                    <input type="text" class="letter-input" maxlength="1">
                    <input type="text" class="letter-input" maxlength="1">
                </div>
                <div class="row-controls">
                    <input type="button" value="+" id="add-row">
                    <input type="button" value="-" id="remove-row">
                </div>
            </fieldset>

            <!-- Invalid letters -->
            <fieldset class="input-container-fieldset" id="invalid-fieldset">
                <legend class="input-container-legend">Invalid</legend>
                <div class="letter-row" id="invalid-container">
                    <input type="text" class="letter-input" maxlength="1">
                    <input type="text" class="letter-input" maxlength="1">
                    <input type="text" class="letter-input" maxlength="1">
                    <input type="text" class="letter-input" maxlength="1">
                    <input type="text" class="letter-input" maxlength="1">
                </div>
                <div class="row-controls">
                    <input type="button" value="+" id="add-row">
                    <input type="button" value="-" id="remove-row">
                </div>
            </fieldset>

            <!-- Action button -->
            <input type="button" value="Search Words" id="search-button">
        </div>

        <!-- Word list output -->
        <fieldset class="word-list-fieldset">
            <legend class="word-list-legend">List of Possible Words</legend>
            <div id="word-list"></div>
        </fieldset>
    </div>

    <!-- Scripts -->
    <script src="./js/input_functions.js"></script>
    <script src="./js/add_remove_row.js"></script>
    <script type="module" src="./js/set_word_list.js"></script>
    <script type="module" src="./js/word_search.js"></script>
</body>
</html>
