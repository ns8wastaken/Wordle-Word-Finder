<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Word Finder</title>
    <link rel="stylesheet" href="./styles.css">
</head>
    <body>
        <div class="wrapper">
            <main>
                <section class="control-box">
                    <label>
                        Word Length
                        <input type="number" id="word-length" value="5" min="1">
                    </label>
                </section>

                <header class="control-box">
                    <div class="control-row">
                        <label>
                            Word database
                            <input type="checkbox" id="use-word-db">
                        </label>
                        <label>
                            Extra word database
                            <input type="checkbox" id="use-extra-words-db">
                        </label>
                    </div>
                    <div id="extra-options" class="control-row hidden">
                        <label>
                            Official Wordle words
                            <input type="checkbox" id="use-official-words">
                        </label>
                        <label>
                            Unofficial Wordle words
                            <input type="checkbox" id="use-unofficial-words">
                        </label>
                    </div>
                </header>

                <fieldset id="correct">
                    <legend>Correct</legend>
                    <div class="container">
                        <div class="letter-row">
                            <input type="text" maxlength="1">
                            <input type="text" maxlength="1">
                            <input type="text" maxlength="1">
                            <input type="text" maxlength="1">
                            <input type="text" maxlength="1">
                        </div>
                    </div>
                </fieldset>

                <fieldset id="valid">
                    <legend>Valid</legend>
                    <div class="container">
                        <div class="letter-row">
                            <input type="text" maxlength="1">
                            <input type="text" maxlength="1">
                            <input type="text" maxlength="1">
                            <input type="text" maxlength="1">
                            <input type="text" maxlength="1">
                        </div>
                    </div>
                    <nav>
                        <button type="button" class="add">+</button>
                        <button type="button" class="remove">-</button>
                    </nav>
                </fieldset>

                <fieldset id="invalid">
                    <legend>Invalid</legend>
                    <div class="container">
                        <div class="letter-row">
                            <input type="text" maxlength="1">
                            <input type="text" maxlength="1">
                            <input type="text" maxlength="1">
                            <input type="text" maxlength="1">
                            <input type="text" maxlength="1">
                        </div>
                    </div>
                    <nav>
                        <button type="button" class="add">+</button>
                        <button type="button" class="remove">-</button>
                    </nav>
                </fieldset>

                <button type="button" id="search-button">Search Words</button>
            </main>

            <aside>
                <fieldset>
                    <legend>List of Possible Words</legend>
                    <div id="word-list"></div>
                </fieldset>
            </aside>
        </div>

        <script type="module" src="./js/main.js"></script>
    </body>
</html>
